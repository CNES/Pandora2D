# unique project identifier (required)
sonar.projectKey=outilscommuns:correlateurchaine3D:pandora2d

# project metadata
sonar.projectName=Pandora2D
sonar.projectVersion=0.5.0

# path to source directories (required)
sonar.sources=pandora2d

# path to exclusions files on source directory (temporary)
sonar.exclusions=**/*dichotomy.py

# path to test source directories (optional)
sonar.tests=tests

# exclude files generated by coverage and nosetests
#sonar.exclusions=nosetests.xml,nose2-junit.xml

# path to pylint analysis report (optional)
sonar.python.pylint.reportPaths=pylint-report.txt

# path to coverage report (optional)
sonar.python.coverage.reportPaths=coverage.xml

# set referenceBranch to check new code
#sonar.newCode.referenceBranch=release

# set python version
sonar.python.version=3.9,3.10

## Cppcheck
sonar.cxx.cppcheck.reportPath=cppcheck-report.xml

## Coverage
sonar.cxx.coverage.reportPath=gcovr-report*.xml